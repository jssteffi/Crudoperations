<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
          
               <nav class="navbar">
                       
                        <div class="col-md-4" >
                            <a class="btn btn-success btn-md" routerLink="/about/add_child_page/" routerLinkActive="active" >+ Add</a>
                        </div>
                        <div class="col-md-8" style="padding-left:0">
                            <input class="form-control header_search" type="text" name="search" placeholder="search" [(ngModel)]="filter" id="search" style="width:35%;float:right">     
                        </div> 
                </nav>
                
                <table class="table table_detailicon">
                    <thead>
                    <tr class="thead-inverse">
                      
                       <th (click)="sort('id')">Employee Id
                            <span class="glyphicon sort-icon" *ngIf="key =='id'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th (click)="sort('FirstName')">First Name
                            <span class="glyphicon sort-icon" *ngIf="key =='FirstName'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                       </th>
                       <th (click)="sort('LastName')">Last Name
                            <span class="glyphicon sort-icon" *ngIf="key =='LastName'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                       </th>
                       <th (click)="sort('PhoneNumber')">Phone No
                            <span class="glyphicon sort-icon" *ngIf="key =='PhoneNumber'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                       </th>
                       <th (click)="sort('EMail')">Email Id
                            <span class="glyphicon sort-icon" *ngIf="key =='EMail'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                       </th>
                       <th colspan="2"></th>
                    </tr>
                    </thead>
                    <tbody>
                   
                    <tr *ngFor="let detail of details | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 5, currentPage: p, id: '1'}, let i= index" >
                        
                        <td>{{detail.id}}</td>
                        <td>{{detail.FirstName}}</td>
                        <td>{{detail.LastName}}</td>
                        <td>{{detail.PhoneNo}}</td>
                        <td>{{detail.Email}}</td>

                        
                        <td><a class="btn btn-success btn-md" [routerLink]="['/about/edit_child_page',detail.id]"> Edit</a></td>
                        <td><a class="btn btn-danger btn-md" (click)="showModal(detail.id)">Delete</a> </td>
                    </tr>

                    <tr *ngIf="!details || details.length==0">  
                            <td colspan="5" style="text-align:center;font-size:18px;">  
                                No users to display  
                            </td>  
                        </tr> 

                    </tbody>
                </table>
                
               
                <div class="pagination_ctr">
                    <pagination-controls (pageChange)="p = $event" id="1"
                    maxSize="5"
                    directionLinks="true"
                    autoHide="true">
                    </pagination-controls>
                </div>
                </div>
             
        </div>
    </div>
   

    <div class="modal fade" #modal>
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <header class="font-12 bold">Delete Response</header>
                        </div>
                        <div class="modal-body">
                           <p> Are you sure want to delete this user details..<span class="modal_bodybold">{{this.id}}</span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" (click)="delete(detail)" data-dismiss="modal">Delete</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
